<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External Links Vue & Axios -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Movies - Top rated and Upcoming Movie</title>
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="index.html"><i class="fa fa-film" aria-hidden="true"></i>&nbsp; Movies</a>
                <button class="navbar-toggler toggle-button" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <div class="animated-icon2"><span></span><span></span><span></span><span></span></div>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#topRated">Top Rated Movies <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#upComing">UpComing Movies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Top rated Movies Section -->
        <section class="mt-5" id="topRated">
            <h5 class="section-title h1 vertical-bar ml-5 mb-0">Top Rated Movies</h5>
            <div class="container">

                <div class="movie-card" v-for="item in movieList">
                    <top-rated v-bind:movie="item"></top-rated>
                </div>

            </div>
        </section>

        <!-- Upcoming Movies -->
        <section class="mt-5" id="upComing">
            <h5 class="section-title h1 vertical-bar ml-5 mb-0">UpComing Movies</h5>
            <div class="container">

                <div class="movie-card" v-for="movie in upcomingList">
                    <upcoming-movies v-bind:upcoming="movie"></top-rated>
                </div>

            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-details text-center py-3">Developed by :
                <a href="http://nayab.website"> Mohd Nayab Anwar</a>
            </div>
        </footer>

        <!-- ScrollTop Button -->
        <button onclick="topFunction()" id="scrollTop" title="Go to top" class="btn btn-danger"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Custom Vue and Main JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <script src="vuemovieapp.js"></script>
    <script src="main.js"></script>

</body>

</html>
